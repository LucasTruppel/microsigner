spring:
  datasource:
    url: jdbc:mysql://${MYSQL_URL:localhost:33066}/${MYSQL_DATABASE:microsigner}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
server:
  error:
    include-message: always
  port: ${APP_PORT:8081}
microsigner-user-url: ${MICROSIGNER_USER_URL:http://localhost:8080}